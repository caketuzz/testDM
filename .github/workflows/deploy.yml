name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testdm
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
          POSTGRES_DB: testdm
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testdm"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      ENV: ci
      LOG_LEVEL: INFO
      DATABASE_URL: ${{ secrets.CI_DATABASE_URL }}
      SECRET_KEY: ${{ secrets.CI_SECRET_KEY }}
      POSTGRES_USER: testdm
      POSTGRES_DB: testdm

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run tests (prod image)
        run: |
          docker compose run --rm api pytest

      - name: Build production image
        run: |
          docker build --target prod -t testdm-api:latest .
